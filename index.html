<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="centrar">
      <section class="card contenedor">
        <div class="card__pattern"></div>
        <img
          src="images/image-victor.jpg"
          alt="imagen card"
          class="img__card"
        />
        <div class="card__contenido">
          <h4 class="card__heading">Victor Crest <span>26</span></h4>
          <p class="card__text">London</p>
        </div>
        <table class="table">
          <tbody>
            <tr>
              <th>80K</th>
              <td>Followers</td>
            </tr>
            <tr>
              <th>803K</th>
              <td>Likes</td>
            </tr>
            <tr>
              <th>1.4K</th>
              <td>Photos</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
